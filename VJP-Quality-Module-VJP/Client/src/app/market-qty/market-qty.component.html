<h1 mat-dialog-title>Batch Quantity</h1>
<form name="orderForm" [formGroup]="orderForm">
<div mat-dialog-content>
        <mat-form-field>
            <input matInput type="number" min="1" formControlName="qty"  autocomplete="off">
          </mat-form-field>
   
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click) = "closebatch()" >Submit</button>
</div>
</form>
